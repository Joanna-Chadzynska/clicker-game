<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Title</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<section class="container">
			<h2>CLICKER GAME</h2>

			<div class="row jumbotron ">
				<a href="" class="btn btn-primary col-12 col-md-6 clicker">Click</a>

				<div class="score col-12 col-md-6">
					<h2>Score</h2>
					<ul class="list-group">
						<li
							class="list-group-item d-flex justify-content-between align-items-center"
						>
							Total points
							<span class="badge badge-primary badge-pill" id="total-points"
								>0</span
							>
						</li>
						<li
							class="list-group-item d-flex justify-content-between align-items-center"
						>
							autopoints / s

							<span
								class="badge badge-primary badge-pill"
								id="points-per-second"
								>0</span
							>
						</li>
						<li
							class="list-group-item d-flex justify-content-between align-items-center"
						>
							Premium points
							<span class="badge badge-primary badge-pill" id="premium-points"
								>0</span
							>
						</li>
						<li
							class="list-group-item d-flex justify-content-between align-items-center"
						>
							<button
								class="btn btn-primary btn-lg"
								id="finish-game"
								data-toggle="modal"
								data-target="#exampleModalCenter"
							>
								Finish
							</button>

							<button class="btn btn-success btn-lg" id="reload-game">
								Try again
							</button>
						</li>
					</ul>
				</div>
			</div>
		</section>

		<div
			class="modal fade"
			id="exampleModalCenter"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalCenterTitle">
							Total score
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						0
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							id="close-modal"
							data-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="js/Clicker.js"></script>
		<script src="js/app.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
	</body>
</html>
